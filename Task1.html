<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Prem Lode</h1>
    <img src="https://via.placeholder.com/150" alt="My Profile Photo">
    <p>Hello! I'm Prem, a passionate learner interested in web development, data science, and AI. I love building creative and meaningful digital experiences. When I'm not coding, I enjoy reading and exploring new technologies.</p>
  </div>

</body>
</html>
